seed: 42

vector:
  length: 4
  k: 10

graph:
  d: 4
  m: 4

path:
  min_len: 1
  max_len: 2

split:
  train_ratio: 0.78125  # 200/256 -> exactly 200 train, 56 test for length-2 combos
  all_train_lengths: [1]  # lengths where ALL paths go to train (no split)

dataset:
  mode: combinations  # all function combinations (16×16), no graph constraint
  train_size: 500000
  val_size: 5000
  balanced: true
  per_length:
    1: 160000   # all 1-op paths (16 ops × 10k inputs), remaining 340k filled with 2-op
